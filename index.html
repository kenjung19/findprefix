<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <script>

    function longestCommonPrefix(strs) {
      if (strs.length === 0) return "";
      if (strs.length > 200) return "strs.length <= 200";

      const descending = strs.sort((a, b) => b.length - a.length);
      if (descending[0].length > 200) return "strs[i].length <= 200";

      const stronly = strs.filter(item => /^[a-z]+$/.test(item) === false).length;
      if (stronly > 0) return "strs[i] consists of only lower-case English letters.";

      strs.sort();

      let first = strs[0];
      let last = strs[strs.length - 1];

      let i = 0;
      while (i < first.length && i < last.length && first[i] === last[i]) {
        i++;
      }

      return first.substring(0, i);
    }

    let strArray = ["flower", "flow", "flight"];
    console.log('a : ', longestCommonPrefix(strArray)); // Output: "fl"

  </script>


</body>

</html>
